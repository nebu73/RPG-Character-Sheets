<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dados Candela Obscura</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-gray-900 p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸŽ² Lanzador Candela Obscura</h1>

    <div class="mb-4 space-y-3">
      <div>
        <label class="block mb-1 font-semibold">Dados Verde Oscuro ðŸŸ¢</label>
        <input type="number" id="greenDice" min="0" value="2"
               class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Dados Dorados âœ¨ (Guilded)</label>
        <input type="number" id="goldDice" min="0" value="1"
               class="w-full p-2 rounded bg-gray-800 text-white border border-yellow-400" />
      </div>
    </div>

    <button onclick="rollDice()"
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-xl">
      Lanzar Dados
    </button>

    <div id="results" class="mt-6 text-center space-y-4 text-xl">
      <!-- Resultados aquÃ­ -->
    </div>
  </div>

  <script>
    const emojiMap = ['âš€','âš','âš‚','âšƒ','âš„','âš…'];

    function rollDice() {
      const greenCount = parseInt(document.getElementById('greenDice').value) || 0;
      const goldCount = parseInt(document.getElementById('goldDice').value) || 0;

      const greenResults = Array.from({ length: greenCount }, () => Math.ceil(Math.random() * 6));
      const goldResults = Array.from({ length: goldCount }, () => Math.ceil(Math.random() * 6));

      const greenHTML = greenResults.map(n =>
        `<span class="text-green-600 text-3xl">${emojiMap[n - 1]}</span>`
      ).join(' ');

      const goldHTML = goldResults.map(n =>
        `<span class="text-yellow-400 text-3xl">${emojiMap[n - 1]}</span>`
      ).join(' ');

      document.getElementById('results').innerHTML = `
        ${greenCount ? `<div><strong>Verdes:</strong> ${greenHTML}</div>` : ''}
        ${goldCount ? `<div><strong>Guilded:</strong> ${goldHTML}</div>` : ''}
      `;
    }
  </script>
</body>
</html>
